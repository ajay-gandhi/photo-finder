<!DOCTYPE HTML>
<html>
<head>
  <title>Login to Facebook</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/fb.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="container" id="heading-container">
      <h1>Facebook Photo Finder</h1>
    </div>
    <div class="container" id="form-container">
      <div id="facebook-login-form">
        <button id="login-button" class="btn btn-primary btn-lg">Login To Facebook</button>
        <br />
        <h4 id="status">Checking login status...</h4>
      </div>
      <div id="search-form">
        <input type="text" id="keyword" class="form-control" placeholder="Keyword" autofocus />
        <br />
        <button id="search-button" class="btn btn-primary btn-lg">Search</button>
      </div>
    </div>
    <div class="container" id="image-container">
      <div id="photos"></div>
    </div>
    <footer>
      Made by <a href="http://ajay.ga">Ajay Gandhi</a>.
      See <a href="http://github.com/ajay-gandhi/photo-finder">GitHub</a> for
      more information.
    </footer>
  </div>
</body>
</html>
